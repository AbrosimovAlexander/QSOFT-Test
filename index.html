<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Alexander Abrosimov" />
  <meta name="description" content="Страница партнеров QSOFT" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>QSOFT</title>
</head>
<body>
  <main class="page">
    <header class="header">
      <div class="header__content">
        <div class="header__logo-container">
          <img src="./icons/logo.svg" alt="Логотип компании QSOFT" class="header__logo">
          <button class="profile__button-icon"></button>
        </div>
        <form action="submit" class="search-string">
          <button class="search-string__button"></button>
          <input type="text" class="search-string__input" placeholder="Найти...">
        </form>
        <div class="profile">
          <a href="#" class="profile__link">Константин</a>
          <a href="#" class="profile__link"><img src="./images/UserPhoto.png" alt="Фото профиля" class="profile__photo"></a>
        </div>
      </div>
    </header>
    <section class="partners">
      <h1 class="partners__title">Наши партнёры</h1>
      <div class="partners__content">
        <a href="#" class="partner"><img src="./images/Henkel.png" alt="Логотип Henkel" class="partner__image"></a>
        <a href="#" class="partner"><img src="./images/JohnDeere.png" alt="Логотип JohnDeere" class="partner__image"></a>
        <a href="#" class="partner"><img src="./images/McDonalds.png" alt="Логотип McDonalds" class="partner__image"></a>
        <a href="#" class="partner"><img src="./images/Ikea.png" alt="Логотип Ikea" class="partner__image"></a>
        <a href="#" class="partner"><img src="./images/Reebok.png" alt="Логотип Reebok" class="partner__image"></a>
        <a href="#" class="partner"><img src="./images/Nike.png" alt="Логотип Nike" class="partner__image"></a>
        <a href="#" class="partner"><img src="./images/Caterpillar.png" alt="Логотип Caterpillar" class="partner__image"></a>
      </div>
    </section>
  </main>
</body>
</html>
